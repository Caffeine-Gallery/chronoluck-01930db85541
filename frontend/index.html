<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center mb-4">Mystery Box Game üéÅ</h1>
            
            <div class="mystery-box" id="mysteryBox">
                <div class="box-lid"></div>
                <div class="box-bottom"></div>
            </div>

            <div class="text-center mt-4">
                <div id="timer" class="timer mb-4">30s</div>
                <button id="startButton" class="btn btn-primary btn-lg">Start Game</button>
            </div>

            <div id="reward" class="reward-container mt-4"></div>

            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
